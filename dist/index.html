<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Profile</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <header>
        <h1>My Team</h1>
    </header>

    <section id="team">

        <div class="card">
            <div class="card-head">
                <h2>m</h2>
                <h3>manager</h3>
            </div>
            <div class="card-body">
                <ul>
                    <li>ID: m</li>
                    <li>Email: m</li>
                    <li>Office number: m</li>
                </ul>
            </div>
        </div>
        ,
        <div class="card">
            <div class="card-head">
                <h2>e</h2>
                <h3>engineer</h3>
            </div>
            <div class="card-body">
                <ul>
                    <li>ID: e</li>
                    <li>Email: e</li>
                    <li>GitHub: e</li>
                </ul>
            </div>
        </div>
        ,
        <div class="card">
            <div class="card-head">
                <h2>i</h2>
                <h3>intern</h3>
            </div>
            <div class="card-body">
                <ul>
                    <li>ID: i</li>
                    <li>Email: i</li>
                    <li>School: i</li>
                </ul>
            </div>
        </div>

    </section>

</body>

</html>
